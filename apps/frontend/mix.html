<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>transcrições misturadas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .transcript-mic { color: #1976d2; }
    .transcript-system { color: #e65100; }
    .transcript-empty { color: #aaa; font-style: italic; }
    .transcript-error { color: #d32f2f; }
    .transcript-normal { color: #333; }
    #mixedTranscript { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 8px; margin-bottom: 10px; background: #fafafa; }
  </style>
</head>
<body>
  <h2>transcrições misturadas</h2>
  <div id="debugBar" style="background:#222;color:#fff;padding:4px 8px;font-size:13px;margin-bottom:8px;">
    <span id="socketStatus">socket: ...</span> |
    <span id="lastEvent">último evento: ...</span>
  </div>
  <div id="mixedTranscript"></div>
  <button id="startBtn">iniciar mic</button>
  <button id="stopBtn" disabled>parar mic</button>
  <button id="startSystemBtn">iniciar system</button>
  <button id="stopSystemBtn" disabled>parar system</button>
  <button id="clearBtn">limpar</button>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <!-- não atualizar para versões mais recentes sem testar com Flask-SocketIO -->
  <script src="mix.js"></script>
</body>
</html>
