<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcrição em Tempo Real</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Transcrição em Tempo Real</h1>
  <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap;">
    <div id="recordingIndicator" style="display: none; align-items: center; gap: 0.5rem;">
      <span style="display: inline-block; width: 14px; height: 14px; border-radius: 50%; background: #d32f2f; animation: pulse 1s infinite;"></span>
      <span style="color: #d32f2f; font-weight: bold;">Gravando...</span>
    </div>
    <button id="startBtn">Iniciar</button>
    <button id="stopBtn" disabled>Parar</button>
    <button id="clearBtn">Limpar</button>
    <button id="exportBtn">Exportar TXT</button>
    <button id="startSystemBtn">Iniciar system audio</button>
    <button id="stopSystemBtn" disabled>Parar system audio</button>
  </div>
  <div>
    <h3>Microphone Transcript</h3>
    <div id="micStatus" style="color: #b71c1c; font-style: italic; margin-bottom: 4px; display: none;">Aguardando fala...</div>
    <div id="transcript" style="height: 120px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px;"></div>
    <h3>System Audio Transcript</h3>
    <div id="systemTranscript" style="height: 120px; overflow-y: auto; border: 1px solid #ccc;"></div>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="main.js"></script>
  <style>
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #d32f2f55; }
      70% { box-shadow: 0 0 0 8px #d32f2f00; }
      100% { box-shadow: 0 0 0 0 #d32f2f00; }
    }
    @media (max-width: 600px) {
      body { margin: 0.5rem; }
      h1 { font-size: 1.2rem; }
      h3 { font-size: 1rem; }
      #transcript, #systemTranscript { height: 80px; font-size: 0.95em; }
      button { padding: 0.4rem 0.7rem; font-size: 0.95em; }
    }
  </style>
</body>
</html>
